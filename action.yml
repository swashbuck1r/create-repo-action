name: 'Create a repository'
description: 'Creates a repository based on a template'
author: 'Spike Washburn'
inputs:
  repo-org:
    description: 'Organization name'
    required: true
    default: ''
  repo-name:
    description: 'New repository name'
    required: true
    default: ''
  org-admin-token:
    description: 'Organization admin token with admin:org scope'
    required: true
    default: ''
outputs:
  repo-url:
    description: 'URL of the created repository'
runs:
  using: 'node16'
  main: 'dist/index.js'
